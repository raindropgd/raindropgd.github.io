<!DOCTYPE html>
<html>

<head>
    <title>Rain Drop - Log In</title>
    <meta charset="utf-8" name="viewport" content="width=320, initial-scale=1" />

    <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Didact+Gothic|Source+Sans+Pro:600" rel="stylesheet">
    
    <script src="login.js"></script>

  

</head>
<body>
	<div class="rains_container"></div>

<div class="main_logo_container login_logo_container">
	<img src="images/RainDropLogoSVG.svg" class="main_logo_svg medium_logo"  id="logo">
</div>
<p class="h1 login_h1" id="h1">Rain Drop</p>
<p class="h2 login_h2" id="h2">Join our community and find you path in life</p>

<div class="form_container">
	<form class="login_form"  autocomplete="off" name="login_form">
		<input type="email" placeholder="Email" name="email" class="input email_input" id="email_input">

		<input type="password" placeholder="Password" name="password" class="input password_input" id="password_input">
		<div class="erroe_msg_container">
			<p class="validation_message" id="validation_message">Wrong Email or Passrowd</p>
		</div>
		<input type="submit" name="submit_btn" class="input button_input submit_input" id="submit_input" value="Drop" >


	</form>


</div>
<div style="height: 200px;"></div>






	<footer class="login_foter">
		<p class="cr">Copyright &copy; Georgi Dimitranov</p>
	</footer>	
</body>
</html>
